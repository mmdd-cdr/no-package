                <div class="about-us-text-tips" >《宝可梦》（曾译名《精灵宝可梦》）另有常见非官方译名：《口袋妖怪》（中国大陆曾译名）、《宠物小精灵》（中国香港曾译名）、《神奇宝贝》（中国台湾曾译名）。是由Game Freak和Creatures株式会社开发，任天堂发行的系列游戏，是宝可梦媒体作品的主要部分。最初的作品是在1996年于日本发行的Game Boy角色扮演游戏。宝可梦系列一直贯穿任天堂的各代掌机之中。系列中的游戏通常成对发售（有所区别），复刻版常在初版游戏发布的几年后出现。游戏的主系列由角色扮演类游戏组成，旁支系列的游戏则包含有其他的类型，例如动作角色扮演游戏、益智游戏和电子宠物等。2月27日为“宝可梦日”。</div>
